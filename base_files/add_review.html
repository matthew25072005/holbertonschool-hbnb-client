<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Reseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="places.html">Lugares</a>
            <a href="login.html">Iniciar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="review-container">
            <h1>Agregar una Nueva Reseña</h1>
            <form id="add-review-form" class="add-review" action="submit-review-url" method="post">
                <textarea name="review" placeholder="Escribe tu reseña aquí" required></textarea>
                <select name="rating" required>
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                </select>
                <button type="submit">Enviar Reseña</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
